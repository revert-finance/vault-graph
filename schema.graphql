type Vault @entity {
  id: Bytes!
  asset: Bytes!
  decimals: BigInt!
}

type Lender @entity {
  id: Bytes!
  vault: Vault!
  shares: BigInt!
}

type Loan @entity {
  id: Bytes!
  vault: Vault!
  shares: BigInt!
  owner: Bytes!
  previousLoan: Bytes
  isExited: Boolean!
}

type LoanSnapshot @entity {
  id: Bytes!
  loan: Loan!
  shares: BigInt!
  assets: BigInt!
  owner: Bytes!
  blockNumber: BigInt
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type DailyExchangeRate @entity {
  id: Bytes!
  vault: Vault! 
  blockNumber: BigInt
  blockTimestamp: BigInt!
  debtExchangeRate: BigDecimal!
  lendExchangeRate: BigDecimal!
}

type HourlyExchangeRate @entity {
  id: Bytes!
  vault: Vault!
  blockNumber: BigInt
  blockTimestamp: BigInt!
  debtExchangeRate: BigDecimal!
  lendExchangeRate: BigDecimal!
}

type Liquidation @entity {
  id: Bytes!
  tokenId: BigInt!
  liquidator: Bytes!
  owner: Bytes!
  value: BigInt!
  cost: BigInt!
  amount0: BigInt!
  amount1: BigInt!
  reserve: BigInt!
  missing: BigInt!
  blockNumber: BigInt
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}